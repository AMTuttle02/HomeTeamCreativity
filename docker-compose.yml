version: '3.8'
services:
    dev:
        build: 
            context: ./
            dockerfile: Dockerfile
        volumes:
        - ./:/app
        ports:
        - '80:80'
    php-apache-environment:
        container_name: php-apache
        build:
            context: ./PHP
            dockerfile: Dockerfile
        depends_on:
            - db
        volumes:
            - ./PHP/src:/var/www/html/
        ports:
            - 8000:80
    db:
        container_name: db
        image: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
            MYSQL_DATABASE: hometeam
            MYSQL_USER: MYSQL_USER
            MYSQL_PASSWORD: MYSQL_PASSWORD
        ports:
            - "9906:3306"
    phpmyadmin:
        image: phpmyadmin
        ports:
            - '8080:80'
        restart: always
        environment:
            PMA_HOST: db
        depends_on:
            - db
        volumes:
            - dbdata:/var/lib/mysql
volumes:
    dbdata: